<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment's Page</title>
    <link rel="stylesheet" href="payment.css">   <!--Linking External CSS to this HTML file-->
    <link rel="icon" href="images_1/logo.jpeg">
</head>
<body>
    <h1>Payment's</h1>
        
    <div class="outer_div">
            
        <div class="inner_div">
            <p>Wallet / UPI</p>
            <input type="radio" name="payments" id="upi">
        </div>
            
        <div class="inner_div"> 
            <p>Net Banking</p>
            <input type="radio" name="payments" id="netbanking">
        </div>
    
        <div class="inner_div">
            <p>Credit / Debit / ATM Card</p>
            <input type="radio" name="payments" id="card">
        </div>
            
        <div class="inner_div">
            <p>Cash On Delivery</p>
            <input type="radio" name="payments" id="COD">
        </div>
            
        <div class="proceed">Proceed Payment</div>
    
    </div>
</body>
</html>
