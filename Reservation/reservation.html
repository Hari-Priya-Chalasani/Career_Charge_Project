<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="container">
        <h1>Enter your Details for Table Reservation</h1>
        <div class="item">
            <label for="">Enter Your Name: &nbsp;</label>
            <input type="text" name="Name" placeholder="Enter your Name">
        </div>
        <div class="item">
            <label for="">Moblie No: &nbsp;</label>
            <input type="text" name="Mobile" placeholder="Moblie No">
        </div>
        <div class="item">
            <label for="">Email Id: &nbsp;</label>
            <input type="email" name="Email" placeholder="Enter Your Email Id">
        </div>
        <div class="item">
            <label for="">Select No of Tables &nbsp;</label>
            <input type="number" name="No of tables" placeholder="No of Tables">
        </div>
        <div class="item">
            <label for="">Select your Date: &nbsp;</label>
            <input type="date" name="Date">
        </div>
        <div class="item">
            <label for="">Select your Time: &nbsp;</label>
            <input type="time" name="time">
        </div>
        <div class="item">
            <input type="Submit" value="Submit">
        </div>
    </div>
</body>
</html>
