<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div class="outer">
    <div class="header">
        <h2>Order Now</h2>
        <h1>Fast and Free</h1>
    </div>
    <table>
        <tr>
            <td><h3>Enter Your Name</h3></td>
            <td><h3>Enter Your Number</h3></td>
        </tr>
        <tr>
            <td><input type="text" name="Enter Your Name" placeholder="Enter your name"></td>
            <td><input type="number" name="Enter Your Number" placeholder="Enter your Number"></td>
            </td>
        </tr>
        <tr>
            <td><h3>Quantity</h3></td>
            <td><h3>Specifications</h3></td>
        </tr>
        <tr>
            <td><input type="number" name="quantity" placeholder="Quantity"></td>
            <td><input type="text" name="Specifications" placeholder="Specifications"></td>
        </tr>
        <tr>
            <td><h3>Your Address</h3></td>
            <td><h3>Your Message</h3></td>
        </tr>
        <tr>
            <td><textarea name="your address" cols="25" rows="8" placeholder="address"></textarea></td>
            <td><textarea name="your message" cols="25" rows="8" placeholder="your message"></textarea></td>
        </tr>
    </table>
    </div>
</body>
</html>
